{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action ="#" method="POST">
    <input type="password" name="password" placeholder="Enter password" value="{{password if password}}"/>
    <input type="submit" value="submit"/>
</form>
{% endblock %}
